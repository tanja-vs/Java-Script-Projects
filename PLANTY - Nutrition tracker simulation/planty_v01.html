<!DOCTYPE html>

<html>

<head>
	<title>Planty</title>

	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Hind+Siliguri|Pattaya" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="planty_style.css">
	
</head>

<body>
	<div id="divLogo">
		<img id="imgLogo" src="https://i.pinimg.com/564x/bc/ff/2e/bcff2ecc7e689aae7725dfeb8748970a.jpg" alt="smiling carrot">
		<h2 id="headlineLogo">PLANTY</h2>
		<p id="paragLogo">Your personal nutrition tracker</p>
	</div>

<div id="container">

	<div id="divLogIn">
		<h2>Welcome to the Planty's world!</h2>
		<p>Please log in first.</p>
		<br>
		<form id="formLogIn">
			Name:
			<input class="inputs" id="inputName" type="text" name="name" placeholder="Please enter your name">
			<br>
			<br>
			E-mail:
			<input class="inputs" id="inputEmail" type="E-mail" name="email" placeholder="Please enter your E-mail">
			<br>
			<br>
			<br>
			<button class="btns" id="btnLogIn" type="button" onclick="logIn()">Log in</button> 
			<p id="messageFillIn"></p>
			<br>
		</form>
	</div>

	<div id="divPersonalInfo">
		<h2 id="personalGreeting">Hi!</h2>
		<p>What are your daily nutrition requirements?</p>
		<h3>Let's find out!</h3>
		<br>
		<form id="formPersonalInfo">
			Age:
			<input class="inputs" id="inputAge" type="number" name="age" min="12" max="150">
			<br>
			<br>
			Sex:
			<select class="inputs" id="selectSex" onchange="showCheckbox()">
				<option value=""></option>
				<option value="female">female</option>
				<option value="male">male</option>
			</select>
			<br>
			<br>
			<input class="inputs" id="inputPregnant" type="checkbox" name="pregnant"> <span id="pregnant">Pregnant</span>
			<br>
			<br>
			<input class="inputs" id="inputLactating" type="checkbox" name="lactating"> <span id="lactating">Lactating</span>
			<br>
			<br>
			Height:
			<input class="inputs" id="inputHeight" type="number" name="height" min="100" max="250"> cm
			<br>
			<br>
			Weight:
			<input class="inputs" id="inputWeight" type="number" name="weight" min="20" max="300"> kg
			<br>
			<br>
			Lifestyle:
			<select class="inputs" id="selectLifestyle">
				<option value=""></option>
				<option value="sedentary">sedentary</option>
				<option value="littleActive">somewhat active</option>
				<option value="active">active</option>
				<option value="veryActive">very active</option>
			</select>
			<br>
			<br>
			<br>
			<button class="btns" id="btnCalculate" type="button" onclick="calculate()">Calculate</button>
			<p id="messageFillIn2"></p>
			<br>
		</form>
	</div>

	<div id="divFoodSelection">

	</div>

</div>

	<script src="planty_script.js"></script>
</body>

</html>
